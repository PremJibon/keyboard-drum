<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum </title>
</head>
<body>
    <div class="container">
        <button data-key="65" class="key" id="a">A</button>
        <button data-key="83" class="key" id="s">S</button>
        <button data-key="68" class="key" id="d">D</button>
        <button data-key="70" class="key" id="f">F</button>
        <button data-key="71" class="key" id="g">G</button>
        <button data-key="72" class="key" id="h">H</button>
        <button data-key="74" class="key" id="j">J</button>
        <button data-key="75" class="key" id="k">K</button>
        <button data-key="76" class="key" id="l">L</button>
    </div>
    <audio data-key="65" src="sounds/clap.wav" id="a"></audio>
    <audio data-key="83" src="sounds/hihat.wav" id="s"></audio>
    <audio data-key="68" src="sounds/kick.wav" id="d"></audio>
    <audio data-key="70" src="sounds/openhat.wav" id="f"></audio>
    <audio data-key="71" src="sounds/boom.wav" id="g"></audio>
    <audio data-key="72" src="sounds/ride.wav" id="h"></audio>
    <audio data-key="74" src="sounds/snare.wav" id="j"></audio>
    <audio data-key="75" src="sounds/tom.wav" id="k"></audio>
    <audio data-key="76" src="sounds/tink.wav" id="l"></audio>
    <script src="app.js"></script>
</body>
</html>
